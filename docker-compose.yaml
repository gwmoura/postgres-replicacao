version: '3'
services:
  master:
    build: ./master
    ports:
      - "5433:5432"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.5
  slave:
    build: ./slave
    ports:
      - "5434:5432"
    networks:
      vpcbr:
        ipv4_address: 10.5.0.6

networks:
  vpcbr:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/16
